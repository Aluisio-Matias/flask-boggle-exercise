<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle</title>
    <link rel="stylesheet" href="/static/boggle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
</head>
<body>

    <section id='boggle' class="container">
        <table class="table table-primary mt-3 font-monospace text-center fs-1 fw-bold lh-1 w-25">
            <tbody>
                {% for row in board %}
                <tr>
                    {% for cell in row %}
                    <td>{{cell}}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <p class="h3">High Score:
            <b>{{highscore}}</b>
            in {{nplays}} plays
        </p>

        <p class="h3">
            Score: <b class="score">0</b>
            Seconds left: <b class="timer"></b>
        </p>

        <form method="POST" class="add-word">
            <input name='word' class="word form-control w-25 border-primary" autofocus>
            <button class="btn btn-primary w-25 fw-bold mb-4">ENTER YOUR WORD</button>
        </form>

        <div class="border-primary w-25 fw-bold">
            <p class="msg fs-3">
            <!-- JS file will dynamically add messages here -->
            </p>

            <ul class="words fs-3">
            <!-- JS file will add words here as they score -->
            </ul>
        </div>
        
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/boggle.js"></script>
    <script>
        let game = new BoggleGame('boggle', 60);
    </script>

</body>
</html>
